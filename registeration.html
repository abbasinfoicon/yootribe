<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration | YOOTRIBE</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/img/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="assets/stylesheets/font-awesome.min.css" rel="stylesheet">
    <link href="assets/stylesheets/magnific-popup.css" rel="stylesheet">
    <link href="assets/stylesheets/animate.min.css" rel="stylesheet">
    <link href="assets/stylesheets/nice-select.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css" rel="stylesheet">
    <link href="assets/stylesheets/owl.carousel.min.css" rel="stylesheet">

    <!-- Magnific Popup core CSS file -->
    <link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.min.css" rel="stylesheet">

</head>

<body class="home-page body-bg">
    <!-- preloader area start -->
    <div id="pre-loader">
        <div class="pre-loader">
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- preloader area end -->


    <!-- back to top start -->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- back to top end -->


    <!--=============================================================================================
---------------------------- HEADER --------------------------------------------
===================================================================================================-->

    <header class="header">

        <!-- top-head -->
        <div class="top-head">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-3">

                        <!-- logo -->
                        <div class="logo">
                            <a href="index.html"><img src="assets/img/logo.png" alt="logo" class="img-fluid logo"></a>
                        </div><!-- /logo -->

                    </div>
                </div>
            </div>
        </div><!-- /top-head -->

    </header>


    <!--=============================================================================================
---------------------------- Dasktop-SECTION --------------------------------------------
===================================================================================================-->

    <main class="main">

        <!-- main_form -->
        <div class="main_form mb-135">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="register-sec">
                            <h3>Sign up with for NFT</h3>
                            <P>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed purus nec sapien
                                laoreet dictum. Vivamus odio purus, malesuada non eros in, tincidunt varius arcu. </P>

                            <form action="" class="form">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input type="text" name="fname" id="fname" class="form-control"
                                            placeholder="First name">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="text" name="lname" id="lname" class="form-control"
                                            placeholder="Last name">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input type="text" name="fname" id="fname" class="form-control"
                                            placeholder="Company name">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <select name="job" id="job" class="form-control custom-select">
                                            <option value="">Job Title</option>
                                            <option value="">Designer</option>
                                            <option value="">Developer</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input type="text" id="mobile_code" class="form-control"
                                            placeholder="Phone Number" name="name">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <select name="location" id="location" class="form-control custom-select">
                                            <option value="">Company location</option>
                                            <option value="">UAE</option>
                                            <option value="">US</option>
                                            <option value="">FR</option>
                                            <option value="">IN</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input type="email" name="email" id="email" class="form-control"
                                            placeholder="Email adress">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="text" name="company" id="company" class="form-control"
                                            placeholder="Company website">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <div class="password-eye">
                                            <input id="password-field" type="password" class="form-control"
                                                name="password" placeholder="Password">
                                            <span toggle="#password-field"
                                                class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                        </div>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <input type="password" name="rpassword" id="rpassword" class="form-control"
                                            placeholder="Retype password">
                                    </div>
                                </div>

                                <div class="form-check form-group">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> I certify that
                                        I am 18 years of age or older, I agree to the Terms, and I have read the Privacy
                                        Policy.
                                    </label>
                                </div>

                                <div class="form-group row_center">
                                    <button class="btn-custom">Validate</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /main_form -->

    </main>


    <!--=============================================================================================
---------------------------- FOOTER-SECTION --------------------------------------------
===================================================================================================-->


    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="footer-menu">
                        <ul>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                            <li>Yootribe is powered by <a href="https://www.woolga.com/" target="_blank">Woolga SAS</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- scroll -->
    <a href="#" id="scroll" style="display: inline;"><span></span></a><!-- /scroll -->

    <!--script-src-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>

    <script src="assets/js/custom.js"></script>

</body>

</html>
